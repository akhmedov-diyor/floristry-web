<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <!-- ? HEADER SECTION STARTED -->
    <header class="header-section">
      <div class="container">
        <div class="header-section__wrapper">
          <img
            class="header-section__logo"
            src="./img/logo.svg"
            alt="header section's logo img"
            width="137"
            height="42"
          />
          <nav class="header-section__nav">
            <ul class="header-section__menu">
              <li class="header-section__item">
                <a class="header-section__link" href="#">УСЛУГИ</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">АКЦИИ</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">КОМПОЗИЦИИ</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">ПОДАРОЧНЫЕ КАРТЫ</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">НАШИ ПАРТНЁРЫ</a>
              </li>
            </ul>
          </nav>
          <a class="header-section__btn" href="#">+7 (916) 392 17 77</a>
        </div>

        <div class="header-section__hero">
          <ul class="hero-section__list">
            <li class="hero-section__item">
              <a
                class="hero-section__link"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <img
                  class="hero-section__icon"
                  src="./img/insta-icon.svg"
                  alt="instagram icon svg"
                  width="25"
                  height="25"
                />
              </a>
            </li>
            <li class="hero-section__item">
              <a class="hero-section__link" href="facebook.com" target="_blank">
                <img
                  class="hero-section__icon"
                  src="./img/facebook-icon.svg"
                  alt="instagram icon svg"
                  width="25"
                  height="25"
                />
              </a>
            </li>
            <li class="hero-section__item">
              <a
                class="hero-section__link"
                href="https://www.whatsapp.com/"
                target="_blank"
              >
                <img
                  class="hero-section__icon"
                  src="./img/whatsapp-icon.svg"
                  alt="instagram icon svg"
                  width="25"
                  height="25"
                />
              </a>
            </li>
            <li class="hero-section__item">
              <a
                class="hero-section__link"
                href="https://vk.com/"
                target="_blank"
              >
                <img
                  class="hero-section__icon"
                  src="./img/vk-icon.svg"
                  alt="instagram icon svg"
                  width="25"
                  height="25"
                />
              </a>
            </li>
          </ul>
          <div class="hero-section__content">
            <h1 class="hero-section__title">флористика с душой</h1>
            <a class="hero-section__btn" href="#">смотреть работы</a>
            <img
              class="hero-section__mouse"
              src="./img/pc-mouse.svg"
              alt="pc mouse svg"
              width="36"
              height="56"
            />
          </div>
          <a class="hero-section__bottom" href="#"
            >смотреть каталог
            <img
              class="hero-section__arrow"
              src="./img/down-arrow.svg"
              alt="down arrow svg"
          /></a>
        </div>
      </div>
      <div class="header-section__bg"></div>
    </header>
    <!-- ? HEADER SECTION STARTED -->

    <!-- ? MAIN SECTION STARTED -->
    <main class="main-section"></main>
    <!-- ? MAIN SECTION FINISHED -->
  </body>
</html>
